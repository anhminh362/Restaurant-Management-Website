<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="./about/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Đăng nhập</button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="header">
        <h4 class="headerh4">YUM YUM</h4>
        <p class="headerp">Đường giây nóng <label class="headerlabel">19005443</label></p>
    </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="content">
          <form class="contentform">
              <h4 class="contenth4">Đăng nhập</h4>
              <div class="contentinput">
                  <input  class="contentinput1"type="text" placeholder="   Địa chỉ Email" id="email"> <br> <br>
                  <input class="contentinput1"type="text" placeholder="   Mật khẩu" id="password">  <br>
              </div>
              <div class="inputpw">
                  <div class="input11">
                      <input class="inputpw1"type="checkbox" id="checkbox">Ghi nhớ 
                  </div>    
                  <p id="forgotpassword">Quên mật khẩu?</p>
              </div> <br> <br>
              <button  type="button" class="bt1">Đăng nhập</button>
              <br>
              <div class="or">
                  <div class="border1"></div>
                  <h4 class="oror">Hoặc</h4>
                  <div class="border2"></div>
              </div>
              <br> <br>
              <button  class="button1"type="button"><i class="fa-brands fa-facebook"></i> Đăng nhập bằng Facebook</button> <br> <br>
              <button class="button1"type="button"><i class="fa-brands fa-google-plus"></i> Đăng nhập bằng Google</button>
          </form>
      </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
